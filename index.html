<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">
      <div class="card">
        <div class="searchBar">
          <input type="search" placeholder="Enter City Name" spellcheck="flase"/>

          <div class="img">
              <img
                onclick="checkWeather()"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSkQKJ_NLGFiFfwcMbro9z-jfbFI1YiHkjYaJdlYDdHRQ&s"
                alt=""
              />
          </div>

        </div>

       <div class="weather">
          <img src="/images/sun.png" alt="" />
          <h3 class="temp">-32Â°C</h3>
          <div class="city">Delhi</div>
        </div>

         <div class="lower">

          <div class="humidity">
            <img src="/images/humidity.png" alt="" />
            <div>
                <div class="humidityValue">50%</div>
                <div>Humidity</div>
            </div>
        </div>

        <div class="wind">
            <img src="/images/wind.png" alt="" />
            <div>
                <div class="windValue">5.66 km/h  </div>
                <div>Wind Speed</div>
            </div>
          </div>

        </div>
        
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
